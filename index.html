<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="styleesheet" href="./style.css" />
</head>
<body>
    <header id="header">
        <section class="container">
            <img src="" id="header-img" alt="Logitech logo">
            <nav id="nav-bar">
                <a class="nav-link" href="#about">About</a>
                <a class="nav-link" href="#pricing">Pricing</a>
                <a class="nav-link" href="#logitec">Logitech</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="container nav-container">
            <section id="about">
                <iframe class="video" src="https://www.youtube.com/embed/LgYjdNyH5Dc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section id="pricing">
                <div class="card">
                    <header>
                        <p>Amazon</p>
                    </header>
                    <section class="content"></section>
                </div>
                <div class="card">
                    <header>
                        <p>e-Bay</p>
                    </header>
                    <section class="content"></section>
                </div>
                <div class="card">
                    <header>
                        <p>Logitech</p>
                    </header>
                    <section class="content"></section>
                </div>
            </section>
            <section id="logitech">

            </section>
        </section>
    </main>
    <footer>
        <section class="container">
            <section class="social-media">
                
            </section>
            <section class="subscription">
                <form id="form">
                    <input type="email" id="email" placeholder="your@email.com" required />
                    <input type="submit" id="submit"/>
                </form>
            </section>
        </section>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
